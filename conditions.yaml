- name: conditions
  hosts: localhost
  become: yes
  tasks:
  - name: check user exist or not
    ansible.builtin.command: id expense
    ignore_errors: true

  - name: print user info
    ansible.builtin.debug:
      msg: "User Info: {{USER}}"
  
  - name: create user
    ansible.builtin.command: useradd expense
    when: USER.rc != 0

  -name: Say Hello
   ansible.builtin.debug:
    msg: "Hello"


